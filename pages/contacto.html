<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto || Biopots</title>
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- BS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Inicia Header -->
    <header class="fixed-top header-scrolled" id="header">
        <nav class="main-nav float-right d-none d-lg-block">
            <ul>
                <li><a href="#">Información</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Equipo</a></li>
                <li><a href="../index.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Termina header -->
    <!-- Inicia imagen principal -->
    <div>
        <img src="../img/imagen1.webp" alt="" class="img-contacto">
    </div>
    <!-- Termina imagen principal -->
    <!-- Inicia formulario -->
    <div class="form">
        <div class="info">
            <div>
                <i class="bi bi-envelope"></i>
                <p>biopots@gmail.com</p>
            </div>
            <div>
                <i class="bi bi-geo-alt"></i>
                <a href="https://goo.gl/maps/n7SaJNhTE8kSYQXZ6" target="_blank"><p>Colegio Santa Teresita del Niño Jesus</p></a>
            </div>
            <div>
                <i class="bi bi-instagram"></i>
                <a href="https://www.instagram.com/biopots.ja/" target="_blank">Nuestro Instagram</a>
            </div>
        </div>
    <div class="formulario">
        <form action="" id="formulario">
        <div class="form-container">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="form-group">
                <label for="tel">Teléfono</label>
                <input type="tel" id="tel">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group mensaje">
                <label for="mensaje" class="label-textarea">Mensaje (opcional)</label>
                <textarea name="mensaje" id="mensaje" cols="70" rows="10"></textarea>
            </div>
            <div class="enviar-form">
                <button id="enviar" type="submit">Enviar</button>
            </div>
            <div>
                <p id="aviso"></p>
                <p id="perfecto"></p>
            </div>
        </div>
    </form> 
    </div>
</div>
    <!-- Termina Formulario  -->
    <!-- Sweet alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Mi JS -->
    <script src="../js/contacto.js"></script>
</body>
</html>
